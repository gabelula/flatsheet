{{#extend "layout"}}

{{#replace "body"}}
<div class="container">
  <form action="/accounts/create-admin" method="get">
    <button type="submit" class="destroy-sheet small">
      <i class="fa fa-plus"></i> create new account
    </button>
  </form>
  <hr>
  <div class="sheet-list">
    <h1 class="page-title">Account list</h1>
    {{#each accounts}}
    <div class="list-item clearfix">
      <a href="/accounts/update/{{ key }}">
        <div class="list-item-info">
          <h3 class="list-item-name">username: {{ value.username }}</h3>
          <div class="list-item-description">email: {{ value.email }}</div>
        </div>

        <div class="list-item-actions">
          <form action="/accounts/delete/{{ key }}" method="post">
            <button type="submit" class="destroy-sheet small">
              <i class="fa fa-trash-o"></i> destroy
            </button>
          </form>
        </div>
      </a>
    </div>
    {{/each }}
  </div>
</div>

{{/replace}}

{{/extend}}
