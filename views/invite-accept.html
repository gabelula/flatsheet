{{#extend "layout"}}

{{#replace "body"}}
<div class="container">
  <h1 class="page-title">Sign up</h1>
  
  <form action="/accounts/accept" method="post">
    <fieldset>
      <label for="email">email</label>
      <input type="email" name="email" value="{{ email }}">
    </fieldset>
    
    <fieldset>
      <label for="username">username</label>
      <input type="text" name="username">
    </fieldset>
    
    <fieldset>
      <label for="password">password</label>
      <input type="password" name="password">
    </fieldset>

    <input type="hidden" name="key" value="{{ getUUID }}">
    <input type="hidden" name="color" value="{{ getRandomColor }}">
    <!-- Admin input field NOT included because invited users are NOT admins by default-->

    <div class="actions">
      <input type="submit" value="Create your account">
    </div>
  </form>
</div>
{{/replace}}

{{/extend}}
